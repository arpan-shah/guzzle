source:
  endpoint: "lo_hive"
  incremental_load:
    watermarking_key_columns:
    - "asasa"
    watermarking_columns:
    - name: "name"
      value: "arpan"
    filter: "sdsd"
  properties:
    include_columns:
    - "asas"
    table_dependency:
    - "xzsx"
job:
  type: "ingestion"
version: 1
schema:
  strict_schema_check: true
  schema_derivation_strategy: "source"
  discard: true
target:
  endpoint: "lo_hive"
  properties:
    table: "gadata"
    auto_create_table: true
  operation: "append"
